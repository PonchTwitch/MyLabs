<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Салманов Юнус Арзу оглы. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма чисел ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность чисел ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление чисел ' + a + ' и ' + b + ' равно ' + result);
        }

        function showMulti() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение чисел ' + a + ' и ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Hello world!!! \nАвтор страницы: \nСалманов Юнус Арзу оглы';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor
        }

        function showPrize () {
            let inputA = document.getElementById('Apples');
            let inputB = document.getElementById('Pears');
            let inputC = document.getElementById('Oranges');
            let inputD = document.getElementById('Melons');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result = (a * 100) + (b * 80) + (c * 150) + (d * 300);

            let output2 = document.getElementById('output2');
            output2.innerHTML = 'Общая стоимость: ' + result + ' р';
        }
    </script>
    <style>
        .message {
            background-color: antiquewhite;
            margin: 10px;
            border: 3px solid;
            border-radius: 7px;
            border-color: green;
            padding: 7px;
            width: 205px;
            height: 20px;
            cursor: pointer;
            display: inline-block;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }

        
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showDiv()">Найти деление чисел</div>
        <div class="message" onclick="showMulti()">Найти произведение чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'green')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'orange')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'yellow', 'blue')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'red', 'green')">
        </div>

        <div id="output"></div>

        <div style = "background-color: antiquewhite; margin: 10px; border: 3px solid; border-radius: 7px; border-color: green; padding: 7px; width: 300px; height: 440px;">
            <div style = "margin: 10px; padding: 7px; font-size: 30px; font-weight: bold;">Корзина товаров</div>
            <label style="margin: 10px; padding: 7px;">Яблоки (100р/шт):<br><input style="margin: 10px; padding: 7px;" type="number" id="Apples"></label><br>
            <label style="margin: 10px; padding: 7px;">Груши (80р/шт):<br><input style="margin: 10px; padding: 7px;" type="number" id="Pears"></label><br>
            <label style="margin: 10px; padding: 7px;">Апельсины (150р/шт):<br><input style="margin: 10px; padding: 7px;" type="number" id="Oranges"></label><br>
            <label style="margin: 10px; padding: 7px;">Дыни (300р/шт):<br><input style="margin: 10px; padding: 7px;" type="number" id="Melons"></label><br>
            <div class="message" style="background-color:rgb(243, 243, 243); margin:0%" onclick="showPrize()">Рассчитать стоимость</div>
            <div style="margin: 10px; padding: 7px;" id="output2"></div>
        </div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Юнус Салманов, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>
